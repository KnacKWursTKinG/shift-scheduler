<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Shift Scheduler</title>
</head>

<body class="has-save-area">
    <ui-theme-handler auto></ui-theme-handler>

    <div id="app">
        <ui-container id="main" style="
                width: 100%;
                height: 100%;
                padding-top: calc(var(--app-bar-height) + var(--spacing));">
            <ui-stack-layout></ui-stack-layout>
        </ui-container>

        <ui-app-bar id="appBar" position="top" title="">
            <ui-flex-grid-item slot="left" class="flex align-center justify-center">
                <!-- app bar back button -->
                <ui-icon-button id="appBarBackButton" color="primary" ghost>
                    <ui-back-arrow-navigation></ui-back-arrow-navigation>
                </ui-icon-button>
            </ui-flex-grid-item>

            <ui-flex-grid-item slot="left" class="flex align-center justify-center"
                style="padding: calc(var(--spacing) / 2)">
                <!-- app bar date picker button -->
                <ui-button id="appBarDatePickerButton" style="height: 100%; white-space: nowrap;" variant="full"
                    color="primary"></ui-button>
            </ui-flex-grid-item>

            <ui-flex-grid-item id="appBarTitle" slot="center" class="flex align-center justify-center"
                style="white-space: nowrap;">
                <!-- app bar title -->
            </ui-flex-grid-item>

            <ui-flex-grid-item slot="right" class="flex align-center justify-center">
                <!-- app bar edit mode (toggle) button -->
                <ui-icon-button id="appBarEditButton" color="primary" ghost>
                    <ui-edit2></ui-edit2>
                </ui-icon-button>
            </ui-flex-grid-item>

            <ui-flex-grid-item slot="right" class="flex align-center justify-center">
                <!-- app bar go today button -->
                <ui-icon-button id="appBarTodayButton" color="primary" ghost>
                    <ui-today-outline></ui-today-outline>
                </ui-icon-button>
            </ui-flex-grid-item>

            <ui-flex-grid-item slot="right" class="flex align-center justify-center">
                <!-- app bar pdf page button -->
                <ui-icon-button id="appBarPDFButton" color="primary" ghost>
                    <ui-pdf-document></ui-pdf-document>
                </ui-icon-button>
            </ui-flex-grid-item>

            <ui-flex-grid-item slot="right" class="flex align-center justify-center">
                <!-- app bar settings page button -->
                <ui-icon-button id="appBarSettingsButton" color="primary" ghost>
                    <ui-settings></ui-settings>
                </ui-icon-button>
            </ui-flex-grid-item>
        </ui-app-bar>
    </div>

    <template id="pageCalendar">
        <calendar-page name="calendar" title=""></calendar-page>
    </template>

    <template id="pageSettings">
        <settings-page name="settings" title="Settings">
            <ui-flex-grid gap="0.25em">
                <ui-flex-grid-row>
                    <ui-flex-grid-item class="ui-card">
                        <!-- TODO: "Miscellaneous" is just a placeholder here -->
                        <h3 id="miscTitle" class="title">Miscellaneous</h3>

                        <hr />

                        <!-- week-start settings -->
                        <section>
                            <!-- checkbox if the week should start on monday or not -->
                            <span data-replace="miscWeekStart"></span>
                        </section>

                        <hr />

                        <!-- theme settings -->
                        <section>
                            <span data-replace="miscThemeMode"></span>

                            <!--hr /-->

                            <!-- TODO: maybe add some theme picker select box for "zinc" and some future themes available -->
                        </section>
                    </ui-flex-grid-item>
                </ui-flex-grid-row>

                <ui-flex-grid-row>
                    <ui-flex-grid-item class="ui-card backup">
                        <!-- TODO: "Backup" is just a placeholder here -->
                        <h3 id="backupTitle" class="title">Backup</h3>

                        <hr />

                        <section>
                            <div class="ui-grid-row actions" style="--gap: 0.1em;">
                                <span data-replace="backupImportButton"></span>

                                <span data-replace="backupExportButton"></span>
                            </div>
                        </section>
                    </ui-flex-grid-item>
                </ui-flex-grid-row>
            </ui-flex-grid>
        </settings-page>
    </template>

    <template id="pagePDF">
        <ui-stack-layout-page name="pdf" title="PDF"></ui-stack-layout-page>
    </template>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
