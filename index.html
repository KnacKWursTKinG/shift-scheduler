<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
        />
        <title>Shift Scheduler</title>
    </head>

    <body class="has-save-area">
        <ui-theme-handler auto></ui-theme-handler>

        <div id="app">
            <ui-container id="main" style="width: 100%; height: 100%">
                <stack-layout></stack-layout>
            </ui-container>

            <ui-app-bar id="appBar" position="top" title="">
                <ui-flex-grid-item
                    slot="left"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: back (icon) button -->
                    B
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="left"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: date picker button -->
                    Date Picker
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="center"
                    class="flex align-center justify-center"
                >
                    App Title
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="right"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: edit mode (icon) button -->
                    E
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="right"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: (go) today (icon) button -->
                    T
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="right"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: pdf (icon) button -->
                    P
                </ui-flex-grid-item>

                <ui-flex-grid-item
                    slot="right"
                    class="flex align-center justify-center"
                >
                    <!-- TODO: settings (icon) button -->
                    S
                </ui-flex-grid-item>
            </ui-app-bar>
        </div>

        <template id="pageCalendar">
            <stack-layout-page class="flex row align-center justify-center">
                <p>Calendar</p>
            </stack-layout-page>
        </template>

        <template id="pageSettings">
            <stack-layout-page class="flex row align-center justify-center">
                <p>Settings</p>
            </stack-layout-page>
        </template>

        <template id="pagePDF">
            <stack-layout-page class="flex row align-center justify-center">
                <p>PDF</p>
            </stack-layout-page>
        </template>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
