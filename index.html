<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Shift Scheduler</title>
</head>

<body class="has-save-area" style="display: none;">
    <ui-theme-handler id="themeHandler" auto></ui-theme-handler>
    <ui-store local-storage-prefix="shift-scheduler:" enable-local-storage></ui-store>
    <ui-lang>
        <ui-lang-type name="en" href="/lang/en.json" fallback></ui-lang-type>
        <ui-lang-type name="de" href="/lang/de.json"></ui-lang-type>
    </ui-lang>

    <div id="app">
        <ui-container id="main" style="width: 100%; height: 100%">
            <ui-stack-layout></ui-stack-layout>
        </ui-container>

        <ui-app-bar style="padding: 0 var(--ui-spacing);" position="top" title="">
            <!-- AppBar back button -->
            <ui-flex-grid-item slot="left" class="flex align-center justify-center">

                <ui-icon-button id="appBarBackButton" color="primary" ghost>
                    <ui-svg-back-arrow-navigation></ui-svg-back-arrow-navigation>
                </ui-icon-button>

            </ui-flex-grid-item>

            <!-- AppBar date picker button -->
            <ui-flex-grid-item slot="left" class="flex align-center justify-center"
                style="padding: calc(var(--ui-spacing) / 2)">

                <ui-button id="appBarDatePickerButton" style="height: 100%; white-space: nowrap" variant="outline"
                    color="primary"></ui-button>

            </ui-flex-grid-item>

            <!-- AppBar title -->
            <ui-flex-grid-item id="appBarTitle" slot="center" class="flex align-center justify-center"
                style="white-space: nowrap"></ui-flex-grid-item>

            <!-- AppBar edit mode (toggle) button -->
            <ui-flex-grid-item slot="right" class="flex align-center justify-center">

                <ui-icon-button id="appBarEditButton" color="primary" ghost>
                    <ui-svg-edit2></ui-svg-edit2>
                </ui-icon-button>

            </ui-flex-grid-item>

            <!-- AppBar go today button -->
            <ui-flex-grid-item slot="right" class="flex align-center justify-center">

                <ui-icon-button id="appBarTodayButton" color="primary" ghost>
                    <ui-svg-today-outline></ui-svg-today-outline>
                </ui-icon-button>

            </ui-flex-grid-item>

            <!-- AppBar pdf page button -->
            <ui-flex-grid-item slot="right" class="flex align-center justify-center">

                <ui-icon-button id="appBarPDFButton" color="primary" ghost>
                    <ui-svg-pdf-document></ui-svg-pdf-document>
                </ui-icon-button>

            </ui-flex-grid-item>

            <!-- AppBar settings page button -->
            <ui-flex-grid-item slot="right" class="flex align-center justify-center">

                <ui-icon-button id="appBarSettingsButton" color="primary" ghost>
                    <ui-svg-settings></ui-svg-settings>
                </ui-icon-button>

            </ui-flex-grid-item>
        </ui-app-bar>
    </div>

    <!-- Calendar page -->
    <template id="pageCalendar">
        <calendar-page name="calendar"></calendar-page>
    </template>

    <!-- Settings page -->
    <template id="pageSettings">
        <settings-page name="settings">
            <ui-flex-grid class="no-scrollbar" gap="0.25rem">

                <!-- "Miscellaneous" Section -->
                <ui-flex-grid-row>
                    <ui-flex-grid-item class="is-card">
                        <h3 id="miscTitle" class="title">#miscTitle</h3>

                        <hr />

                        <!-- week-start settings -->
                        <section>
                            <ui-label id="miscWeekStart" ripple>
                                <input slot="input" id="miscWeekStartInput" type="checkbox">
                            </ui-label>
                        </section>

                        <hr />

                        <!-- theme settings -->
                        <section>
                            <ui-secondary id="miscTheme" style="display: block;"></ui-secondary>

                            <ui-flex-grid-row gap="0.25rem">
                                <ui-flex-grid-item style="width: 50%;">
                                    <ui-select id="miscThemeModeSelect"> <ui-select-option value="system">
                                            System
                                        </ui-select-option>

                                        <ui-select-option value="dark">
                                            Dark
                                        </ui-select-option>

                                        <ui-select-option value="light">
                                            Light
                                        </ui-select-option>
                                    </ui-select>
                                </ui-flex-grid-item>

                                <ui-flex-grid-item style="width: 50%;">
                                    <ui-select id="miscThemeSelect">
                                        <ui-select-option value="zinc">
                                            Original
                                        </ui-select-option>
                                    </ui-select>
                                </ui-flex-grid-item>
                            </ui-flex-grid-row>
                        </section>
                    </ui-flex-grid-item>
                </ui-flex-grid-row>

                <!-- "Shifts" Section -->
                <ui-flex-grid-row>
                    <ui-flex-grid-item class="is-card">
                        <h3 id="shiftsTitle" class="title">#shiftsTitle</h3>

                        <hr />

                        <!-- data table -->
                        <section>
                            <table style="width: 100%">
                                <thead>
                                    <tr>
                                        <th id="shiftsTableHeaderName" style="text-align: left;"></th>

                                        <th id="shiftsTableHeaderShortName" style="text-align: left;"></th>

                                        <th style="text-align: right;"></th>
                                    </tr>
                                </thead>

                                <tbody id="shiftsTableBody"></tbody>
                            </table>
                        </section>

                        <!-- add a shift button -->
                        <section>
                            <ui-button id="shiftsAddButton" color="primary" variant="full"></ui-button>
                        </section>

                        <hr />

                        <!-- start date input -->
                        <section id="shiftsStartDateSection"></section>

                        <hr />

                        <!-- edit rhythm (open dialog button) -->
                        <section id="shiftsEditRhythmSection"></section>

                        <hr />

                        <!-- backup import/export -->
                        <section>
                            <ui-label id="shiftsBackup">
                                <ui-flex-grid-row gap="0.25rem">
                                    <!-- import -->
                                    <ui-flex-grid-item>
                                        <ui-button variant="full" color="secondary"
                                            id="shiftsBackupImportButton"></ui-button>
                                    </ui-flex-grid-item>

                                    <!-- export -->
                                    <ui-flex-grid-item>
                                        <ui-button variant="full" color="secondary"
                                            id="shiftsBackupExportButton"></ui-button>
                                    </ui-flex-grid-item>
                                </ui-flex-grid-row>
                            </ui-label>
                        </section>
                    </ui-flex-grid-item>
                </ui-flex-grid-row>

            </ui-flex-grid>
        </settings-page>
    </template>

    <!-- PDF page -->
    <template id="pagePDF">
        <ui-stack-layout-page name="pdf"></ui-stack-layout-page>
    </template>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
